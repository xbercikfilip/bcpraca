<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Galéria</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <h3 class="mt-2 h3 text-center">Galéria</h3>

    <div class="text-center container">
      <p>Označte aspoň 5 obrázkov a vyberte spôsob odporúčania</p>
    </div>
    <div id="gallery" class="mt-2 gallery"></div>

    <div id="loadingOverlay" class="modal-backdrop" style="display: none"></div>

    <div
      id="loadingModal"
      class="modal"
      tabindex="-1"
      role="dialog"
      style="display: none"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body text-center">
            <h5>Spracovávam...</h5>
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped progress-bar-animated"
                role="progressbar"
                aria-valuenow="100"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 100%"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center my-4">
      <button id="executeButton" class="btn btn-success mt-3" disabled>
        Odporúčiť
      </button>
      <button id="resetButton" class="btn btn-danger mt-3">
        Resetovať dáta
      </button>
      <button id="selectAllButton" class="btn btn-primary mt-3">
        Select All Hearts
      </button>
      <div id="hiddenDiv" class="dropdown mt-3" hidden>
        <button
          class="btn btn-primary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Content-based
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Collaborative</a>
          <a class="dropdown-item" href="#">Content-based</a>
          <a class="dropdown-item" href="#">Hybrid</a>
          <a class="dropdown-item" href="#">Random</a>
          <a class="dropdown-item" href="#">Liked</a>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="imageModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="imageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body text-center">
            <img
              id="modalImage"
              src=""
              alt=""
              class="img-fluid"
              style="max-width: 100%; max-height: 100%"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
